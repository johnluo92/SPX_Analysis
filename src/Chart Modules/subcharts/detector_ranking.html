<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../data_service.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #e0e0e0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #333;
            background: rgba(10, 10, 10, 0.5);
            flex-shrink: 0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .section-subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
        
        .detector-bars-container {
            padding: 20px 24px;
            padding-bottom: 20px;
            flex: 1;
        }
        
        .detector-bar-item {
            margin-bottom: 12px;
            position: relative;
        }
        
        .detector-bar-item:last-child {
            margin-bottom: 0;
        }
        
        .detector-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .detector-bar-name {
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }
        
        .detector-bar-name:hover {
            color: #3b82f6;
        }
        
        .detector-bar-score {
            font-size: 14px;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            font-variant-numeric: tabular-nums;
        }
        
        .detector-bar-background {
            height: 20px;
            background: rgba(30, 30, 40, 0.9);
            border-radius: 6px;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .detector-bar-background:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
        }
        
        .detector-bar-fill {
            height: 100%;
            border-radius: 7px;
            transition: width 0.6s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .detector-bar-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.0) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.0) 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .detector-bar-fill.high {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
        }
        
        .detector-bar-fill.moderate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
        }
        
        .detector-bar-fill.normal {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
        }
        
        .detector-bar-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            z-index: 1;
        }
        
        /* Tooltip Styles */
        .tooltip {
            position: fixed;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.98) 0%, rgba(20, 20, 35, 0.98) 100%);
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 16px 20px;
            color: #e0e0e0;
            font-size: 12px;
            z-index: 999999;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.25s ease, transform 0.25s ease;
            max-width: 400px;
            min-width: 280px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.95), 0 0 20px rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(12px);
        }
        
        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tooltip-title {
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 12px;
            font-size: 14px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 8px;
        }
        
        .tooltip-score {
            font-size: 11px;
            color: #888;
            margin-bottom: 12px;
        }
        
        .tooltip-features-title {
            font-size: 11px;
            font-weight: 600;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .tooltip-features {
            color: #bbb;
            line-height: 1.7;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .tooltip-feature {
            margin-bottom: 4px;
            padding-left: 12px;
            position: relative;
            font-size: 11px;
        }
        
        .tooltip-feature::before {
            content: "▪";
            position: absolute;
            left: 0;
            color: #3b82f6;
            font-size: 14px;
        }
        
        .tooltip-features::-webkit-scrollbar {
            width: 6px;
        }
        
        .tooltip-features::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .tooltip-features::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 3px;
        }
        
        .error-message {
            padding: 24px;
            text-align: center;
            color: #ef4444;
            font-size: 14px;
        }
        
        .loading-message {
            padding: 24px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="section-header">
        <div>
            <div class="section-title">Detector Ranking</div>
            <div class="section-subtitle">Domain Anomaly Scores • Statistical Thresholds • Hover for Details</div>
        </div>
    </div>
    
    <div id="content" class="detector-bars-container">
        <div class="loading-message">Loading detector data...</div>
    </div>
    
    <div id="tooltip" class="tooltip"></div>

    <script>
        // Domain display names mapping
        const DOMAIN_NAMES = {
            'vix_mean_reversion': 'VIX Mean Reversion',
            'vix_momentum': 'VIX Momentum',
            'vix_regime_structure': 'VIX Regime Structure',
            'cboe_options_flow': 'CBOE Options Flow',
            'vix_spx_relationship': 'VIX-SPX Relationship',
            'spx_price_action': 'SPX Price Action',
            'spx_volatility_regime': 'SPX Volatility Regime',
            'macro_rates': 'Macro & Rates',
            'commodities_stress': 'Commodities Stress',
            'cross_asset_divergence': 'Cross-Asset Divergence'
        };
        
        // Feature descriptions for each domain (from config.py)
        const DOMAIN_FEATURES = {
            'vix_mean_reversion': [
                'VIX z-score (20-day)',
                'VIX distance from mean',
                'VIX percentile rank',
                'VIX relative to moving average',
                'Mean reversion signal strength'
            ],
            'vix_momentum': [
                'VIX 5-day rate of change',
                'VIX 10-day rate of change',
                'VIX acceleration',
                'VIX momentum indicator',
                'VIX trend strength'
            ],
            'vix_regime_structure': [
                'VIX regime classification',
                'VIX term structure slope',
                'VIX contango/backwardation',
                'Regime stability metric',
                'Regime transition probability'
            ],
            'cboe_options_flow': [
                'Put/Call ratio (index)',
                'Put/Call ratio (equity)',
                'Put/Call ratio (total)',
                'SKEW index',
                'Implied correlation (1M)',
                'Implied correlation (3M)',
                'Tail hedge index'
            ],
            'vix_spx_relationship': [
                'VIX-SPX correlation',
                'VIX-SPX beta',
                'Volatility risk premium',
                'Realized vs implied volatility',
                'Hedge effectiveness ratio'
            ],
            'spx_price_action': [
                'SPX 20-day return',
                'SPX 50-day return',
                'SPX momentum',
                'SPX price vs 200-day MA',
                'SPX drawdown from peak',
                'SPX relative strength index'
            ],
            'spx_volatility_regime': [
                'Realized volatility (20-day)',
                'Realized volatility (50-day)',
                'Volatility of volatility',
                'Parkinson volatility',
                'Regime classification'
            ],
            'macro_rates': [
                'Treasury 10Y yield',
                'Treasury 2Y yield',
                'Yield curve (10Y-2Y)',
                'Yield curve (10Y-3M)',
                'High yield spread',
                'Inflation expectations (5Y)',
                'Inflation expectations (10Y)',
                'Real yield (10Y)'
            ],
            'commodities_stress': [
                'Crude oil returns',
                'Brent crude returns',
                'Natural gas returns',
                'Gold returns',
                'Silver returns',
                'Dollar index change',
                'Producer price index change',
                'Energy sector stress'
            ],
            'cross_asset_divergence': [
                'Equity-bond correlation',
                'VIX-rates correlation',
                'Commodities-equity correlation',
                'Dollar-equity relationship',
                'Cross-asset volatility spread',
                'Risk-on/risk-off indicator'
            ]
        };
        
        const tooltip = document.getElementById('tooltip');
        let liveStateData = null;
        let historicalData = null;
        let isTooltipVisible = false;
        let statisticalThresholds = { moderate: 0.725, high: 0.805, critical: 0.914 }; // Fallback only
        
        async function loadData() {
            try {
                // Initialize data service
                await window.dataService.init();
                
                liveStateData = {
                    anomaly: window.dataService.getAnomalyState()
                };
                
                historicalData = {
                    historical: {
                        thresholds: window.dataService.getThresholds()
                    },
                    detector_metadata: window.dataService.getDetectorMetadata?.() || {}
                };
                
                // Extract statistical thresholds - handle both base and withCI structures
                const thresholds = historicalData.historical.thresholds;
                statisticalThresholds = thresholds.base || thresholds;
                console.log('Using statistical thresholds:', statisticalThresholds);
                
            } catch (error) {
                console.warn('Error loading data:', error.message);
                liveStateData = null;
                historicalData = null;
            }
            
            renderDetectorBars();
        }
        
        function classifyScore(score) {
            if (score >= statisticalThresholds.critical) return { level: 'high', text: 'CRITICAL' };
            if (score >= statisticalThresholds.high) return { level: 'high', text: 'HIGH' };
            if (score >= statisticalThresholds.moderate) return { level: 'moderate', text: 'MODERATE' };
            return { level: 'normal', text: 'NORMAL' };
        }
        
        function getScoreColor(score) {
            if (score >= statisticalThresholds.high) return '#ef4444';
            if (score >= statisticalThresholds.moderate) return '#f59e0b';
            return '#10b981';
        }
        
        function renderDetectorBars() {
            if (!liveStateData || !liveStateData.anomaly || !liveStateData.anomaly.detector_scores) {
                document.getElementById('content').innerHTML = 
                    '<div class="error-message">No anomaly data available</div>';
                return;
            }
            
            const detectorScores = liveStateData.anomaly.detector_scores;
            
            // Get detector metadata for feature information
            const detectorMetadata = historicalData?.detector_metadata || {};
            
            // Create detector array and sort by score
            const detectors = Object.entries(DOMAIN_NAMES)
                .map(([key, name]) => {
                    const score = detectorScores[key];
                    if (score === undefined || score === null) return null;
                    
                    // Try to get features from metadata or fall back to static list
                    const features = DOMAIN_FEATURES[key] || [];
                    const classification = classifyScore(score);
                    
                    return { 
                        key, 
                        name, 
                        score: score,
                        features: features,
                        severity: classification.text,
                        level: classification.level
                    };
                })
                .filter(d => d !== null)
                .sort((a, b) => b.score - a.score);
            
            if (detectors.length === 0) {
                document.getElementById('content').innerHTML = 
                    '<div class="error-message">No detector data available</div>';
                return;
            }
            
            const html = detectors.map(detector => {
                const score = detector.score;
                const scoreColor = getScoreColor(score);
                const widthPercent = Math.max(2, score * 100);
                
                return `
                    <div class="detector-bar-item">
                        <div class="detector-bar-header">
                            <div class="detector-bar-name" 
                                 data-domain="${detector.key}"
                                 onmouseenter="showTooltip(event, '${detector.key}')"
                                 onmousemove="moveTooltip(event)"
                                 onmouseleave="hideTooltip()">
                                ${detector.name}
                            </div>
                            <div class="detector-bar-score" style="color: ${scoreColor}">${score.toFixed(3)}</div>
                        </div>
                        <div class="detector-bar-background"
                             data-domain="${detector.key}"
                             onmouseenter="showTooltip(event, '${detector.key}')"
                             onmousemove="moveTooltip(event)"
                             onmouseleave="hideTooltip()">
                            <div class="detector-bar-fill ${detector.level}" style="width: ${widthPercent}%">
                                <div class="detector-bar-label">${detector.severity}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('content').innerHTML = html;
        }
        
        function showTooltip(event, domainKey) {
            if (!liveStateData || !liveStateData.anomaly || !liveStateData.anomaly.detector_scores) {
                return;
            }
            
            const score = liveStateData.anomaly.detector_scores[domainKey];
            if (score === undefined || score === null) {
                console.error('No score for domain:', domainKey);
                return;
            }
            
            const domainName = DOMAIN_NAMES[domainKey];
            const features = DOMAIN_FEATURES[domainKey] || ['No features available'];
            const classification = classifyScore(score);
            
            const featuresHtml = features.slice(0, 15).map(f => 
                `<div class="tooltip-feature">${f}</div>`
            ).join('');
            
            tooltip.innerHTML = `
                <div class="tooltip-title">${domainName}</div>
                <div class="tooltip-score">Score: ${score.toFixed(3)} • Severity: ${classification.text}</div>
                <div class="tooltip-features-title">Key Features:</div>
                <div class="tooltip-features">
                    ${featuresHtml}
                </div>
            `;
            
            moveTooltip(event);
            tooltip.classList.add('visible');
            isTooltipVisible = true;
        }
        
        function moveTooltip(event) {
            if (!isTooltipVisible) return;
            
            const offsetX = 20;
            const offsetY = 20;
            
            let left = event.clientX + offsetX;
            let top = event.clientY + offsetY;
            
            // Prevent tooltip from going off-screen
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            if (left + tooltipRect.width > viewportWidth) {
                left = event.clientX - tooltipRect.width - offsetX;
            }
            
            if (top + tooltipRect.height > viewportHeight) {
                top = event.clientY - tooltipRect.height - offsetY;
            }
            
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
        }
        
        function hideTooltip() {
            tooltip.classList.remove('visible');
            isTooltipVisible = false;
        }
        
        // Initialize
        loadData();
        
        // Refresh data every 15 minutes
        setInterval(loadData, 15 * 60 * 1000);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (isTooltipVisible) {
                hideTooltip();
            }
        });
    </script>
</body>
</html>
