<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX Market Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        
        .section {
            margin-bottom: 0;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 0;
            border: none;
            border-bottom: 1px solid #333;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        
        .section:hover {
            border-color: #3b82f6;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        
        .section-header:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #fff;
        }
        
        .section-toggle {
            font-size: 18px;
            color: #666;
            transition: transform 0.3s;
        }
        
        .section.collapsed .section-toggle {
            transform: rotate(-90deg);
        }
        
        .section-content {
            border-top: 1px solid #333;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        
        .section:not(.collapsed) .section-content {
            max-height: none;
            opacity: 1;
        }
        
        .section.collapsed .section-content {
            max-height: 0;
            opacity: 0;
            border-top: none;
        }
        
        .chart-frame {
            width: 100%;
            border: none;
            background: transparent;
            display: block;
        }
        
        #dashboard_header { height: 96px; }
        #anomaly-frame { height: 3200px; }
        #distribution-frame { height: 650px; }
        
        @media (max-width: 768px) {
            .section-header {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Transition Matrix -->

        
        <!-- Anomaly Detection -->
        <div class="section" data-section="anomaly">
            <div class="section-header" onclick="toggleSection('anomaly')">
                <div class="section-title">VIX and Anomaly Detection System</div>
                <div class="section-toggle">▼</div>
            </div>
            <div class="section-content">
                <iframe 
                    id="anomaly-frame"
                    class="chart-frame" 
                    src="Chart Modules/anomaly.html">
                </iframe>
            </div>
        </div>
        
        <!-- VIX Distribution -->
        <div class="section collapsed" data-section="distribution">
            <div class="section-header" onclick="toggleSection('distribution')">
                <div class="section-title">VIX Distribution by Regime</div>
                <div class="section-toggle">▼</div>
            </div>
            <div class="section-content">
                <iframe 
                    id="distribution-frame"
                    class="chart-frame" 
                    src="Chart Modules/vix_distribution_embed.html">
                </iframe>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSection(sectionId) {
            const section = document.querySelector(`[data-section="${sectionId}"]`);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }
    </script>
</body>
</html>
