<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Returns Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemBox, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #e0e0e0;
        }
        
        .forward-returns-section {
            padding: 24px;
        }
        
        .returns-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }
        
        .returns-chart {
            min-height: 400px;
        }
        
        .returns-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .returns-stat-box {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .returns-stat-box:hover {
            border-color: #3b82f6;
            transform: translateX(4px);
        }
        
        .returns-stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .returns-stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #666;
        }
        
        @media (max-width: 900px) {
            .returns-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="forward-returns-section">
        <div id="forwardReturnsContent"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const timestamp = Date.now();
                const [anomaly, historical] = await Promise.all([
                    fetch(`../../json_data/anomaly_report.json?t=${timestamp}`).then(r => r.json()),
                    fetch(`../../json_data/historical_anomaly_scores.json?t=${timestamp}`).then(r => r.json())
                ]);
                
                renderForwardReturns(anomaly, historical);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function renderForwardReturns(anomaly, historical) {
            const currentScore = anomaly.ensemble.score;
            const similar = [];
            
            for (let i = 0; i < historical.ensemble_scores.length; i++) {
                const score = historical.ensemble_scores[i];
                const fwd10d = historical.spx_forward_10d[i];
                
                if (Math.abs(score - currentScore) <= 0.10 && fwd10d != null) {
                    similar.push(fwd10d);
                }
            }
            
            if (similar.length < 5) {
                document.getElementById('forwardReturnsContent').innerHTML = `
                    <div class="loading">Insufficient historical data for analysis</div>
                `;
                return;
            }
            
            const median = calculateMedian(similar);
            const positive = similar.filter(x => x > 0).length;
            const negative = similar.filter(x => x < 0).length;
            const bigDrop = similar.filter(x => x < -5).length;
            const winRate = (positive / similar.length) * 100;
            
            const trace = {
                x: similar,
                type: 'histogram',
                nbinsx: 20,
                marker: {
                    color: '#3b82f6',
                    line: { color: '#1e40af', width: 1 }
                },
                opacity: 0.8
            };
            
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#e0e0e0', family: '-apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif' },
                margin: { l: 60, r: 40, t: 40, b: 60 },
                xaxis: {
                    title: 'SPX 10-Day Forward Return (%)',
                    gridcolor: '#2a2a2a'
                },
                yaxis: {
                    title: 'Frequency',
                    gridcolor: '#2a2a2a'
                },
                shapes: [{
                    type: 'line',
                    x0: median,
                    x1: median,
                    y0: 0,
                    y1: 1,
                    yref: 'paper',
                    line: { color: '#f59e0b', width: 3, dash: 'dash' }
                }],
                annotations: [{
                    x: median,
                    y: 1.05,
                    yref: 'paper',
                    text: `Median: ${median.toFixed(2)}%`,
                    showarrow: false,
                    font: { color: '#f59e0b', size: 14, weight: 700 }
                }],
                showlegend: false
            };
            
            const statsHTML = `
                <div class="returns-grid">
                    <div class="returns-chart" id="returnsChart"></div>
                    <div class="returns-stats">
                        <div class="returns-stat-box">
                            <div class="returns-stat-value">${similar.length}</div>
                            <div class="returns-stat-label">Similar Periods</div>
                        </div>
                        <div class="returns-stat-box">
                            <div class="returns-stat-value">${median.toFixed(2)}%</div>
                            <div class="returns-stat-label">Median Return</div>
                        </div>
                        <div class="returns-stat-box">
                            <div class="returns-stat-value" style="color: #10b981">${positive}</div>
                            <div class="returns-stat-label">Positive Days</div>
                        </div>
                        <div class="returns-stat-box">
                            <div class="returns-stat-value" style="color: #ef4444">${negative}</div>
                            <div class="returns-stat-label">Negative Days</div>
                        </div>
                        <div class="returns-stat-box">
                            <div class="returns-stat-value" style="color: #ef4444">${bigDrop}</div>
                            <div class="returns-stat-label">Drops > 5%</div>
                        </div>
                        <div class="returns-stat-box">
                            <div class="returns-stat-value">${winRate.toFixed(0)}%</div>
                            <div class="returns-stat-label">Win Rate</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('forwardReturnsContent').innerHTML = statsHTML;
            
            setTimeout(() => {
                Plotly.newPlot('returnsChart', [trace], layout, { 
                    responsive: true, 
                    displayModeBar: false 
                });
            }, 100);
        }
        
        function calculateMedian(array) {
            const sorted = [...array].sort((a, b) => a - b);
            const mid = Math.floor(sorted.length / 2);
            return sorted.length % 2 === 0 
                ? (sorted[mid - 1] + sorted[mid]) / 2 
                : sorted[mid];
        }
        
        loadData();
        setInterval(loadData, 15 * 60 * 1000);
    </script>
</body>
</html>
