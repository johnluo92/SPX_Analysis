<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemBox, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #e0e0e0;
        }
        
        .hero-section {
            padding: 32px 48px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
        }
        
        .hero-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 48px;
            align-items: center;
        }
        
        .hero-score-display {
            text-align: center;
        }
        
        .hero-title {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .ensemble-score {
            font-size: 72px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 0 30px currentColor;
        }
        
        .ensemble-score.normal { color: #10b981; }
        .ensemble-score.moderate { color: #f59e0b; }
        .ensemble-score.high { color: #ef4444; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }
        
        .hero-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        
        .meta-item {
            text-align: center;
            padding: 16px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        
        .meta-item:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
        }
        
        .meta-value {
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 6px;
        }
        
        .meta-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 900px) {
            .hero-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-grid">
            <div class="hero-score-display">
                <div class="hero-title">Ensemble Score</div>
                <div id="ensembleScore" class="ensemble-score normal">--</div>
                <div id="statusLabel" class="status-label">LOADING</div>
            </div>
            
            <div class="hero-meta">
                <div class="meta-item">
                    <div class="meta-value" id="detectorsFiring">--</div>
                    <div class="meta-label">Detectors Firing</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value" id="persistenceStreak">--</div>
                    <div class="meta-label">Day Streak</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value" id="historicalPercentile">--</div>
                    <div class="meta-label">Percentile (500d)</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value" id="riskLevel">--</div>
                    <div class="meta-label">Risk Assessment</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const timestamp = Date.now();
                const [anomaly, historical] = await Promise.all([
                    fetch(`../../json_data/anomaly_report.json?t=${timestamp}`).then(r => r.json()),
                    fetch(`../../json_data/historical_anomaly_scores.json?t=${timestamp}`).then(r => r.json())
                ]);
                
                renderHero(anomaly, historical);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function renderHero(anomaly, historical) {
            const score = anomaly.ensemble.score;
            const persistence = anomaly.persistence;
            
            const scoreEl = document.getElementById('ensembleScore');
            const statusEl = document.getElementById('statusLabel');
            
            scoreEl.textContent = score.toFixed(3);
            
            if (score >= 0.80) {
                scoreEl.className = 'ensemble-score high';
                statusEl.textContent = 'HIGH ALERT';
            } else if (score >= 0.65) {
                scoreEl.className = 'ensemble-score moderate';
                statusEl.textContent = 'ELEVATED';
            } else {
                scoreEl.className = 'ensemble-score normal';
                statusEl.textContent = 'NORMAL';
            }
            
            document.getElementById('detectorsFiring').textContent = 
                `${persistence.current_count}/${persistence.max_possible}`;
            
            document.getElementById('persistenceStreak').textContent = 
                persistence.historical_stats.current_streak;
            
            if (historical?.ensemble_scores) {
                const percentile = calculatePercentile(score, historical.ensemble_scores);
                document.getElementById('historicalPercentile').textContent = `${percentile}%`;
            }
            
            const riskEl = document.getElementById('riskLevel');
            if (persistence.current_count >= 5) {
                riskEl.textContent = 'HIGH';
                riskEl.style.color = '#ef4444';
            } else if (persistence.current_count >= 3) {
                riskEl.textContent = 'MODERATE';
                riskEl.style.color = '#f59e0b';
            } else {
                riskEl.textContent = 'LOW';
                riskEl.style.color = '#10b981';
            }
        }
        
        function calculatePercentile(value, array) {
            const sorted = [...array].sort((a, b) => a - b);
            const below = sorted.filter(x => x <= value).length;
            return Math.round((below / sorted.length) * 100);
        }
        
        loadData();
        setInterval(loadData, 15 * 60 * 1000);
    </script>
</body>
</html>
