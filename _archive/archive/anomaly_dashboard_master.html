<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Anomaly Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemBox, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
            padding: 24px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #333;
            background: rgba(10, 10, 10, 0.5);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .section-subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
        
        .section-badge {
            font-size: 10px;
            padding: 6px 12px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chart-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .timeframe-button {
            padding: 6px 14px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .timeframe-button:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        
        .timeframe-button.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }
        
        .side-by-side-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        .side-by-side-card {
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .side-by-side-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
        }
        
        iframe {
            width: 100%;
            border: none;
            display: block;
        }
        
        #heroFrame {
            height: 180px;
        }
        
        #persistenceFrame {
            height: 280px;
        }
        
        #historicalFrame {
            height: 800px;
        }
        
        #distributionFrame {
            height: 650px;
        }
        
        #detectorFrame {
            height: 650px;
        }
        
        #forwardReturnsFrame {
            height: 600px;
        }
        
        @media (max-width: 900px) {
            .side-by-side-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HERO SECTION -->
        <div class="card">
            <iframe id="heroFrame" src="subcharts/hero_section.html"></iframe>
        </div>

        <!-- PERSISTENCE TRACKER -->
        <div class="card">
            <iframe id="persistenceFrame" src="subcharts/persistence_tracker.html"></iframe>
        </div>

        <!-- HISTORICAL ANALYSIS -->
        <div class="card">
            <div class="section-header">
                <div>
                    <div class="section-title">Historical Analysis</div>
                    <div class="section-subtitle">Anomaly scores and SPX price action â€¢ Trading days only</div>
                </div>
                <div class="chart-controls">
                    <div class="timeframe-button active" data-days="30">1M</div>
                    <div class="timeframe-button" data-days="90">3M</div>
                    <div class="timeframe-button" data-days="180">6M</div>
                    <div class="timeframe-button" data-days="365">1Y</div>
                    <div class="timeframe-button" data-days="730">2Y</div>
                    <div class="timeframe-button" data-days="1825">5Y</div>
                    <div class="timeframe-button" data-days="10000">ALL</div>
                </div>
            </div>
            <iframe id="historicalFrame" src="subcharts/historical_analysis.html"></iframe>
        </div>

        <!-- SCORE DISTRIBUTION & DETECTOR STATUS (SIDE BY SIDE) -->
        <div class="side-by-side-grid">
            <!-- SCORE DISTRIBUTION -->
            <div class="side-by-side-card">
                <div class="section-header">
                    <div>
                        <div class="section-title">Score Distribution</div>
                        <div class="section-subtitle">Historical density with current position</div>
                    </div>
                </div>
                <iframe id="distributionFrame" src="subcharts/score_distribution.html"></iframe>
            </div>

            <!-- DETECTOR RANKING -->
            <div class="side-by-side-card">
                <div class="section-header">
                    <div>
                        <div class="section-title">Detector Ranking</div>
                        <div class="section-subtitle">Ranked by alert score</div>
                    </div>
                    <div class="section-badge">10 Detectors</div>
                </div>
                <iframe id="detectorFrame" src="subcharts/detector_ranking.html"></iframe>
            </div>
        </div>

        <!-- FORWARD RETURNS ANALYSIS -->
        <div class="card">
            <div class="section-header">
                <div>
                    <div class="section-title">Forward Returns Analysis</div>
                    <div class="section-subtitle">SPX behavior when anomaly score was similar historically</div>
                </div>
            </div>
            <iframe id="forwardReturnsFrame" src="subcharts/forward_returns.html"></iframe>
        </div>
    </div>

    <script>
        // Handle timeframe button clicks and communicate with iframe
        const buttons = document.querySelectorAll('.timeframe-button');
        const historicalFrame = document.getElementById('historicalFrame');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                const days = parseInt(button.getAttribute('data-days'));
                
                // Send message to historical analysis iframe
                historicalFrame.contentWindow.postMessage({
                    type: 'timeframeChange',
                    days: days
                }, '*');
            });
        });
    </script>
</body>
</html>
